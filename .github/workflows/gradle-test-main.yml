name: Run gradlew clean test on main

on:
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v4

            -   uses: actions/setup-java@v4
                with:
                    distribution: 'liberica'
                    java-version: '17'

            -   name: Grant execute permission for gradlew
                run: chmod +x gradlew

            -   name: Run gradlew clean test on main
                run: ./gradlew clean test
